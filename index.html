<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Brain Apparel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">NO BRAIN</h1>
            <nav>
                <ul>
                    <li>
                        <input type="text" placeholder="Search...">
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="filters">
        <div class="container">
            <button>Filter</button>
            <button>TYPE</button>
            <button>SIZE</button>
            <button>RESET</button>
            <button>SORT</button>
        </div>
    </div>

    <main>
        <div class="container">
            <h1 class="main-title">APPAREL</h1>
            <p class="main-description">List of all No Brain apparel</p>
            
            <div class="products">
                <div class="product">
                    <span class="new">New</span>
                    <img src="https://wearebraindead.com/cdn/shop/files/Bio_Mechanical_Overlord_T-shirt_Natural_Front_optimized.jpg?v=1731010256&width=1024" alt="No Brain T-Shirt">
                    <p>$ 54.00</p>
                </div>
                <div class="product">
                    <span class="new">New</span>
                    <img src="https://wearebraindead.com/cdn/shop/files/Brain_Dead_x_Minion_Logohead_Hoodie_Navy_Front_optimized.jpg?v=1729022170&width=1024" alt="No Brain Hoodie">
                    <p>$ 74.00</p>
                </div>
                <div class="product">
                    <span class="new">New</span>
                    <img src="https://wearebraindead.com/cdn/shop/files/SNAKE_CHARMER_ZIP_UP_CARDIGAN_BLUE_Front_optimized.jpg?v=1728509776&width=1024" alt="No Brain Cardigan">
                    <p>$ 34.00</p>
                </div>
                <div class="product">
                    <span class="new">New</span>
                    <img src="https://wearebraindead.com/cdn/shop/products/Dickies_Garment_Dye_874_Pant_Lavendar_Violet_Front_optimized.jpg?v=1663874297&width=1024" alt="Dickies Garment Dye 874 Pant - Lavender Violet">
                    <p>$ 94.00</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 No Brain Apparel. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
